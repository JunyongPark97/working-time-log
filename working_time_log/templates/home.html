{% extends 'base.html' %}
{% block content %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>

    <style>
    .chart {
        display: inline-block !important;
        width: 50%;
    }
    </style>
    <br/>
    <h1 style="font-family: 'Noto Sans CJK KR Medium'">{{ title }}</h1>
    <h2 style="font-family: 'Noto Sans CJK KR Regular'">{{ body|linebreaksbr }}</h2>
    <br><br><br>
    {% for user, data in chart.items %}
    <canvas id = "graph{{ forloop.counter}}" class="chart"></canvas>
        <br><br><br>
    <script>
        var ctx{{ forloop.counter }} = document.getElementById("graph{{ forloop.counter}}");
        var graph{{ forloop.counter }} = new Chart(ctx{{ forloop.counter }}, {
            type: 'bar',
            data: {
                labels: ["Mon", "Tue", "Wed", "Thr", "Fir", "Sat", "Sun"],
                    datasets: [{
                    label: "{{ user }}ë‹˜ total hours = {{ data.total }}h",
                    data: ['{{ data.0 }}', '{{ data.1 }}', '{{ data.2 }}', '{{ data.3 }}', '{{ data.4 }}', '{{ data.5 }}', '{{ data.6 }}'],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)',
                        'rgba(225, 119, 84, 0.2)'],
                    borderColor: [
                        'rgba(255,99,132,1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)',
                        'rgba(225, 119, 84, 1)'],
                    borderWidth: 1
                    }]
            },
        options: {
            responsive: false,
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero:true
                            }
                        }]
                    }
                }
});
    </script>
        <br>
    {% endfor %}
    <br><br>
{% endblock %}
